roomDashboard.scanningHeatmap.title=Scanning HeatMap
roomDashboard.scanningHeatmap.help=This page highlights cages which have not been scanned recently. For each rack within the room, there is a box containing the number of days since that cage was last scanned. Cages not scanned in more than 7 days will appear coloured. The colour will go from light yellow at 8 days up to bright red at 45 days, as the cage approaches auto-termination. Extra cage information will be displayed if you hover your mouse cursor over the associated box. Any cage can be clicked on, which will take you to the cage view page. Cages marked with a * are new cages which have not yet been scanned.

