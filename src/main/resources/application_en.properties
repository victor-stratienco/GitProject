search.help=<p>For most searches, leave the "Simplified keyword searching" box checked. This will search for each of your keywords in any part of any of the selected columns.</p><p> For more control over the exact matches, you can disable simplified keyword searching. This will allow you to manually include only the wildcards that you are interested in. </p><p> So, for instance, searching for "C57BL/6" with simplified keywords will match "C57BL/6" and "C57BL/6J", while searching for "C57BL/6" without simplified keywords will match only "C57BL/6" and "C57BL/6*" will match both. </p><p> Other possibilities include the use of the "?" wildcard to match only a single character, the use of the "+" and "-" operators to require or mitigate a term ("+C57BL/6* -*J*"), and the use of field specifiers for individual terms ("lastName\:Smith").</p> 

