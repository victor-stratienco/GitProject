<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template_noMenu.xhtml">

	<ui:param name="onLoadParam" value="#{rich:element('username')}.focus();" />

    <ui:define name="head">
		<h:outputStylesheet library="stylesheet" name="tutorial.css"/>
	</ui:define>

	<ui:define name="body">
	
		<style>
			.name {min-width: 80px; max-width: 80px; padding: 2px; margin: 0}
			.value {padding: 2px; margin: 0}
		</style>
	
	    <form method="post" action="#{request.contextPath}/performLogin.seam">
	    
	    	<rich:panel style="width: 600px; margin-top: 100px; margin-left: auto; margin-right: auto; ">
	    
		    	<div style="width: 567px; margin-left: auto; margin-right: auto;">
		    	 	<h:graphicImage library="img" name="IMS_home_pic.jpg" />
		    		<br />
		    		<h:graphicImage library="img" name="tcp_logo_title.gif" />
				</div>
				
		        <rich:panel style="width: 290px; margin-left: auto; margin-right: auto;">
		        	<s:decorate template="/layout/edit.xhtml">
		        		
		        	</s:decorate>
		            <div class="dialog" style="width: 290px; margin-left: auto; margin-right: auto;">
		                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value,error">
		                    <h:outputLabel for="username">#{messages['person.userName']}</h:outputLabel>
		                    <h:inputText id="username" value="#{credentials.username}"/>
		
		                    <h:outputLabel for="password">#{messages['person.password']}</h:outputLabel>
		                    <h:inputSecret id="password" value="#{credentials.password}"/>
							
				        	<h:inputHidden id="cid" value="#{conversation.id}"/>
			            	<input id="submit" type="submit" value="#{messages['login']}"/>
		                </h:panelGrid>
		            </div>
		
		        </rich:panel>
	        
	        </rich:panel>
	
	
	    </form>
	
	</ui:define>
</ui:composition>
